<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Internship Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #004080;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #026aa7;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
    }
    .switch a {
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <input type="text" id="newUsername" placeholder="Create Username" required>
    <input type="password" id="newPassword" placeholder="Create Password" required>
    <button onclick="signup()">Sign Up</button>
    <div class="switch">
      Already have an account? <a href="adminin.html">Login</a>
    </div>
  </div>

  <script>
    function signup() {
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      localStorage.setItem('adminUsername', newUsername);
      localStorage.setItem('adminPassword', newPassword);

      alert("Signup successful! Please login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
