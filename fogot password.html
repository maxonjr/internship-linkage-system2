<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="sendCode()">Send Code</button>

    <div id="resetSection" style="display:none; margin-top:20px;">
      <input type="text" id="codeInput" placeholder="Enter the code sent to email" />
      <input type="password" id="newPassword" placeholder="New Password" />
      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>

  <script>
    let generatedCode = '';

    function sendCode() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Please enter your email.');
        return;
      }

      // Simulate code generation
      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      alert(`Code sent to ${email}: ${generatedCode}`); // simulate email
      document.getElementById('resetSection').style.display = 'block';
    }

    function resetPassword() {
      const codeEntered = document.getElementById('codeInput').value;
      const newPassword = document.getElementById('newPassword').value;

      if (codeEntered !== generatedCode) {
        alert('Invalid code. Please check your email again.');
        return;
      }

      if (!newPassword || newPassword.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }

      alert('Password has been reset successfully!');
      // Here you would send new password to backend
    }
  </script>
</body>
</html>
